# 任务一：零基础JavaScript编码（二） 参考以下示例代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上 ```html
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 02</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      var newData = [];
      var list = document.getElementById("aqi-list");
      for (var item in aqiData) {
        if (item[1] > 60) {
          newData.push(item);
        }
      }

      newData.sort((a, b) => a[1] - b[1]);

      for (var item in newData) {
        var li = document.createElement("li");
        li.innerText = "第一名：" + item[0] + ", " + item[1];
        list.appendChild(li);
      }

    })();
  </script>
</body>

</html>
```
